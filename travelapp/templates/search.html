{% include "navbar.html" with page_title="TravelEZ" %}  
<html>
<head></head>
{% block mycontent%}
<section>
<div class="Container">
    {% for i in packageobj %}
    <div class="box">
        <div class="image">
            <img src={{i.image.url}} alt="..">
            <h3>{{i.package_name}}</h3>
        </div>
        <div class="description">
            <div class="price">INR {{i.price}}</div>
            {% comment %} <span>USD 3,000</span> {% endcomment %}
            <p>{{i.description}}</p>
            <a href="{% url "ViewPackage" i.slug %}"><button class="btnBook">View Details</button></a> 
        </div>
    </div>
    {% endfor %}
</div>
</section>
{% endblock %}
