{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Information Form</title>
    <link rel="stylesheet" href="{%static 'kyp.css'%}">
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;">Passenger Information</h2>
        <form action="{% url 'Show' %}" method="post">
            {% comment %} <form class="action" method='post' action="#"> {% endcomment %}
            {% csrf_token %}
            <div class="row">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="row">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="row">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="row">
                <label for="passport">Passport ID:</label>
                <input type="text" id="passport" name="passport" required>
            </div>
            <div class="row">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="row">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="row">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="row">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="row">
                <label for="dateofjourney">Date of Journey:</label>
                <input type="date" id="dateofjourney" name="dateofjourney" required>
            </div>
            <input type="hidden" name="package_id" value={{package_id}}>
            <input type="hidden" name="book_id" value={{book_id}}>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
