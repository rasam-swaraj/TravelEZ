{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "show.css" %}">
    <title>Previous Bookings</title>
</head>
{% block mycontent%}
    <h1>Previous Bookings</h1>

    <table>
        <thead>
            <tr>
                <th>Booking Id</th>
                <th>Package Name</th>
                <th>Package Price</th>
                <th>Passengers</th>
                <th>Total Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in bookingobj %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.packageid.package_name}}</td>
                <td>{{i.packageid.price}}</td>
                <td>{{i.passengers}}</td>
                <td>{{i.totalprice}}</td>
                <td>
                    <div class="action-btn">
                        <a href="{% url "ViewPassenger" i.id %}"><button>View Passenger</button></a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="process-btn">
        <a href="{% url "ListPackage" %}"><button>Go Back To Home Page</button></a>
    </div>
{% endblock %}
</body>
</html>
